services:
  - type: web
    name: blackbears-backend
    env: python
    buildCommand: "pip install -r requirements.txt && alembic upgrade head"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: BATTLENET_CLIENT_ID
        sync: false
      - key: BATTLENET_CLIENT_SECRET
        sync: false
      - key: BATTLENET_REDIRECT_URI
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
